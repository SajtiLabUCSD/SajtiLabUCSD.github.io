
- title: "Transcriptomic and epigenetic mechanisms underlying myeloid diversity in the lung"
  image: Sajti2020_Nature_Imm_Figure1.png
  description: In the [present study](https://www.nature.com/articles/s41590-019-0582-z), we analyzed transcriptomes and open chromatin of alveolar macrophages (AMs), interstitial macrophages (IMs) and lung monocytes from two mouse strains. These resources reveal a striking divergence in a fundamental innate immune response pathway in AMs and establish a framework for further understanding macrophage diversity in the lung. 
